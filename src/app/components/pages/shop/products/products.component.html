<section>
	<app-productfilter></app-productfilter>
	<div *ngIf="products.length === 0">...No results :(</div>
	<div *ngFor="let p of products" [id]="p.id" class="productOverview" name="productO">
		<img [src]="p.imageUrl" class="productImg">

		<div class="productDetails">
			<span>{{ p.year }}</span>
			<p *ngFor="let c of p.productCategory">| {{ c.category }}</p>
			<p>{{ p.description }}</p>
		</div>

		<h3>{{ p.name }}</h3>
		<p>{{ p.price | currency:'SEK' }}</p>
		<button (click)="addToLS(p)">Add to cart</button>
	</div>
</section>
