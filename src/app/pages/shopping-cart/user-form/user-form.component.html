<form id="userForm" [formGroup]="userForm" (submit)="handleChange(userForm)" enctype="multipart/form-data">
    <h3>Your Information</h3>

    <label>Company ID</label>
    <input type="number" formControlName="companyId" placeholder="1234"> 
    <div *ngIf="companyId?.touched&&companyId?.invalid" class="formErrorMsg">Mandatory</div>

    <label>Firstname</label>
    <input type="text" formControlName="firstname" placeholder="John" name="firstName">
    <div *ngIf="firstname?.touched&&firstname?.invalid" class="formErrorMsg">Mandatory</div>

    <label>Lastname</label>
    <input type="text" formControlName="lastname" placeholder="Doe">

    <label>Payment</label>
    <select formControlName="payment">
        <option value="" id="selectPlaceholder">-- Choose payment method --</option>
        <option>Klarna</option>
        <option>MasterCard</option>
        <option>PayPal</option>
    </select>

    <button type="submit" form="userForm" [disabled]="userForm.invalid" [contentEditable]="userForm.valid">Place Order</button>
</form>
