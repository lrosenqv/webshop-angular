<aside>
	<div>
		<h2>Search</h2>
		<input type="search" placeholder="Search product">
		<button>Search</button>
	</div>

	<div>
		<h2>Filter</h2>
		<h3>Category</h3>
		<ul>
			<li *ngFor="let c of categories" #filters>
				<label for="category">{{ c.name }}</label>
				<input type="checkbox" class="filterInput" #filterCheck (click)="categoryCheck(filterCheck, c.id)">
			</li>
		</ul>

		<button id="resetFilter" (click)="resetFilters()">Reset Filter</button>
	</div>
</aside>
