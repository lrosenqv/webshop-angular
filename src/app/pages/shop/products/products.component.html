<section>
    <app-productfilter></app-productfilter>
    <div *ngFor="let p of products" [id]="p.id" class="productOverview">
            <img [src]="p.imageUrl" class="productImg">

            <div class="productDetails">
                <span>{{ p.year }}</span>
                <p>{{ p.description }}</p>
            </div>

        <h3>{{ p.name }}</h3>
        <p>{{ p.price | currency:'SEK' }}</p>
        <button (click)="addToLS(p)">Add to cart</button>
    </div>
</section>
